<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando gradiente</title>
    <style>
        * { /* Configurações globais da CSS */
            height: 100%;
        }


        body {
            background-image: linear-gradient(to bottom, #b2e6d4 20%,  #689689);
            background-attachment: fixed;
        }

        h1 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Teste de degradê ou gradiente ou fade</h1>
    <p>(é a mesma coisa)</p>
    
</body>
</html>
